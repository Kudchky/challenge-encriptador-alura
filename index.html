<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krub:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/styles.css" />
        <title>Encryption Challenge</title>
    </head>
    <body>
        <div class="layout">
            <!-- Left Container -->
            <div class="container__left">
                <header class="header">
                    <div class="logo">
                        <img
                            id="logo__img"
                            src="./assets/logo-alura.svg"
                            alt="logo-alura"
                        />
                    </div>
                </header>

                <main class="main">
                    <!-- Form -->
                    <form action="#" class="main__form">
                        <textarea
                            name=""
                            oninput="validateTextArea()"
                            id="textArea"
                            placeholder="Enter text here"
                        ></textarea>
                        <section id="indication" class="main__indication">
                            <img
                                src="./assets/exclamation.png"
                                style="opacity: 0"
                            />
                            <p>Only lowercase letters and no accents</p>
                        </section>

                        <section class="main__button">
                            <button
                                onclick="startEncrypting()"
                                class="button button__encrypt"
                            >
                                Encrypt
                            </button>
                            <button
                                onclick="startDecrypting()"
                                class="button button__decrypt"
                            >
                                Decrypt
                            </button>
                            <div
                                class="button__reset"
                                style="
                                    display: flex;
                                    justify-content: center;
                                    align-items: center;
                                "
                                onclick="reset()"
                            >
                                <svg
                                    style="
                                        transition: all 300ms ease-in-out;
                                        border-radius: 20%;
                                    "
                                    xmlns="http://www.w3.org/2000/svg"
                                    class="icon icon-tabler icon-tabler-refresh"
                                    width="64"
                                    height="64"
                                    viewBox="0 0 24 24"
                                    stroke-width="2"
                                    stroke="var(--dark-blue-300)"
                                    fill="none"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                >
                                    <path
                                        stroke="none"
                                        d="M0 0h24v24H0z"
                                        fill="none"
                                    />
                                    <path
                                        d="M20 11a8.1 8.1 0 0 0 -15.5 -2m-.5 -4v4h4"
                                    />
                                    <path
                                        d="M4 13a8.1 8.1 0 0 0 15.5 2m.5 4v-4h-4"
                                    />
                                </svg>
                            </div>
                        </section>
                    </form>
                    <!-- End Form -->
                </main>
            </div>

            <!-- Right Container -->
            <div class="container__right">
                <aside class="aside">
                    <section class="aside__message" id="result">
                        <img src="./assets/doll.png" alt="" />
                        <h3 class="message__title">No message was found</h3>
                        <p class="message__text">
                            Enter the text you want to encrypt or decrypt
                        </p>
                    </section>
                </aside>
            </div>
        </div>
        <footer class="footer">
            <p>&copy; Pol Castillo Web Developer - Peru</p>
        </footer>
        <script src="./js/app.js"></script>
    </body>
</html>
